<mat-dialog-content class="profile-content">
  <h2 class="profile-title">User Actions</h2>

  <div class="profile-info">
    <p>Name: {{ user.firstName }} {{ user.lastName }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Role: {{ user.role }}</p>
    <p>Banned: {{ user.isDeleted }}</p>
  </div>

  <div class="action-buttons">
    <button mat-raised-button color="warn" (click)="banUser(user.id)">Delete</button>
    <button mat-raised-button color="accent" *ngIf="user.role === REGULAR" (click)="changeRole(user.id)">Change
      Role</button>
  </div>
</mat-dialog-content>

<ng-template #confirmDialog>
  <div class="custom-dialog">
    <div class="custom-dialog-header">
      <span class="warning-icon">⚠️</span>
      <h2>Confirm User Ban</h2>
    </div>

    <div class="custom-dialog-body">
      Are you sure you want to <span class="highlight">delete </span>
      <strong>{{ user.firstName }} {{ user.lastName }}</strong>?
      <br />
      This action will prevent the user from accessing their account.
    </div>

    <div class="custom-dialog-actions">
      <button class="cancel-btn" (click)="cancelBan()">Cancel</button>
      <button class="confirm-btn" (click)="confirmBan()">Delete User</button>
    </div>
  </div>
</ng-template>
