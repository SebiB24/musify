<div class="login-container">
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <h2>Login</h2>

    <label for="email">Email*</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required pattern="^[^@]+@[^@]+\.[^@]+$"
      #emailRef="ngModel" />
    <div *ngIf="emailRef.invalid && emailRef.touched" class="error">
      Please enter a valid email
    </div>

    <label for="password">Password*</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required #passwordRef="ngModel" />
    <div *ngIf="passwordRef.invalid && passwordRef.touched" class="error">
      Please enter a valid password
    </div>

    <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Login</button>

    <div *ngIf="serverErrorMessage" class="errorFromBackend">
      {{ serverErrorMessage }}
    </div>

    <button type="button" class="link" (click)="goToRegister()">
      Create account
    </button>
  </form>
</div>
