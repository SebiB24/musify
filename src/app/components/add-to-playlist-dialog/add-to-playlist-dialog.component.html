<div class="dialog-content">
  <h2 class="h2-dialog-title">Select a Playlist</h2>

  <mat-form-field appearance="fill">
    <mat-label>Choose a playlist</mat-label>
    <mat-select [(ngModel)]="selectedPlaylistId">
      <mat-option *ngFor="let p of playlists" [value]="p.id">
        {{ p.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button (click)="submit()">Add</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </div>
</div>
